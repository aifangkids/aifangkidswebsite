<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AiFang Kids - 結帳</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header>
  <h1>AiFang Kids</h1>
</header>

<main>
  <section id="checkout-section">
    <h2>結帳頁面</h2>
    <form id="checkout-form">
      <label>付款方式
        <select name="payment">
          <option value="remit">匯款 20% OFF</option>
          <option value="cod">貨到付款 10% OFF</option>
        </select>
      </label>
      <label>運送方式
        <select name="shipping">
          <option value="home">宅配</option>
          <option value="711">7-11 取貨</option>
        </select>
      </label>
      <label>收件人 <input type="text" name="consignee" required></label>
      <label>7-11 店號 (選填) <input type="text" name="store"></label>

      <button type="submit">送出訂單</button>
    </form>

    <div id="cart-summary">
      <p>總金額: <span id="total"></span></p>
    </div>
  </section>

  <aside id="cart-preview">
    <!-- 側欄購物車 -->
  </aside>
</main>

<script type="module" src="assets/js/checkout.js"></script>
<script type="module" src="assets/js/cart.js"></script>
<script type="module" src="assets/js/api.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const totalElem = document.querySelector('#total');
  const calc = calculateCart();
  totalElem.textContent = calc.total;
});
</script>
</body>
</html>
