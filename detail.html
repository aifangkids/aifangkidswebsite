<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">產品詳細資訊</title>
    
    <style>
        /* ------------------------------------
           通用樣式（與 index.html 保持一致）
        ------------------------------------ */
        @import url('https://fonts.googleapis.com/css2?family=Huninn&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Huninn', 'Noto Sans TC', Arial, sans-serif; 
            color: #333;
            background-color: #fff;
            line-height: 1.5;
            font-size: 14px; 
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }
        
        button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            color: inherit;
            font-family: inherit;
        }

        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* ------------------------------------
           導航列 (Navbar) - 保持與 index.txt 一致
        ------------------------------------ */
        #navbar {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #e91e63;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-transform: uppercase;
            font-size: 14px;
            padding: 5px 0;
            position: relative;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
            font-size: 18px;
        }

        /* ------------------------------------
           產品詳情區 (Detail)
        ------------------------------------ */
        #product-detail-area {
            padding: 40px 0;
        }

        .product-wrapper {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
        }

        .image-gallery {
            flex: 1 1 40%;
            min-width: 300px;
        }

        .main-image-box img {
            width: 100%;
            height: auto;
            display: block;
            border: 1px solid #eee;
        }

        .gallery-thumbs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            overflow-x: auto;
        }

        .gallery-thumbs img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: border-color 0.2s;
        }

        .gallery-thumbs img:hover,
        .gallery-thumbs img.active {
            border-color: #e91e63;
        }

        .product-info-wrapper {
            flex: 1 1 50%;
            min-width: 300px;
        }

        .product-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .brand-name {
            display: block;
            font-size: 16px;
            color: #777;
            margin-bottom: 15px;
        }

        .price-box {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .original-price {
            color: #999;
            text-decoration: line-through;
            margin-right: 15px;
        }

        .discount-price {
            color: #e91e63;
            font-size: 24px;
            font-weight: bold;
        }

        .options-section {
            margin-bottom: 30px;
        }
        
        .option-label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        
        .size-selection {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .size-option-wrapper input[type="radio"] {
            display: none;
        }
        
        .size-option-wrapper label {
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-block;
            font-size: 14px;
        }
        
        .size-option-wrapper input[type="radio"]:checked + label {
            background-color: #e91e63;
            color: #fff;
            border-color: #e91e63;
        }

        .size-option-wrapper label.disabled {
            background-color: #f5f5f5;
            color: #aaa;
            cursor: not-allowed;
            text-decoration: line-through;
        }
        
        .add-to-cart-btn {
            background-color: #e91e63;
            color: #fff;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #c2185b;
        }

        /* 產品描述和資訊 */
        .product-details {
            margin-top: 50px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .details-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab-button {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #777;
            position: relative;
        }

        .tab-button.active {
            color: #e91e63;
            border-bottom: 2px solid #e91e63;
            margin-bottom: -2px; 
        }

        .product-description, .product-notes {
            line-height: 1.8;
            padding: 10px 0;
            font-size: 15px;
        }
        
        .product-notes {
            color: #888;
            font-style: italic;
        }
        
        .hidden {
            display: none;
        }
        
        /* Loading 樣式 */
        .loading-state {
            text-align: center;
            padding: 100px 0;
            font-size: 18px;
            color: #777;
        }

        /* ------------------------------------
           Footer - 保持與 index.txt 一致
        ------------------------------------ */
        #footer {
            background-color: #333;
            color: #fff;
            padding: 30px 0;
            margin-top: 50px;
        }

        .footer-cols {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .copyright {
            border-top: 1px solid #555;
            padding-top: 15px;
            text-align: center;
            font-size: 12px;
        }
    </style>
</head>
<body>

        <div class="product-wrapper">
            <div class="image-gallery">
                <div class="main-image-box">
                    <img id="main-image" src="" alt="主要產品圖片">

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

// detail.txt 底部 <script> 區塊內容 (請替換原有的)

    <script>
        // =========================================================
        // 這是您部署後的 Google Apps Script URL
        // =========================================================
        const GAS_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgBW5lZz2UqotHTnR_wSvwjBLVU_8atKmzLeI0wXUNo93lbTOb7UJWQkPRYK2wyEV6f5pRyDXryrmLUAjvndAiuZfBEkwLcNWvbkIqSgPfL0VlKop9B6YyATjaTypwtCOBFF2nhw6ev47q20u3vdO2Ehm2ZR69czmSeqVZ4s0jsvB4ijJKdVsrSvaju7A7X7AduM6lA0pABtUJIRA_ulKC-44UAMW6Hbu3blvFLvf_UWAgBePZvSLm8WrhapKQThUDAYZ38XSqynuOulvMWujIkL7U6DsKrQ7mW-B0G&lib=MGKcmwFJqEsTSmz74Zf3ES66utHehBZp-'; 
        
        let cart = []; // 購物車陣列
        let currentProduct = null; // 儲存當前產品資料

        /**
         * 購物車管理函數 (從 cart.txt 提取)
         */
        function loadCart() {
            const cartJson = localStorage.getItem('shoppingCart');
            cart = cartJson ? JSON.parse(cartJson) : [];
        }

        function saveCart() {
            localStorage.setItem('shoppingCart', JSON.stringify(cart));
        }
        
        /**
         * 從 URL 獲取查詢參數
         */
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        /**
         * 處理 Tab 切換邏輯
         */
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const descriptionContent = document.getElementById('product-description-content');
            const notesContent = document.getElementById('product-notes-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    descriptionContent.classList.add('hidden');
                    notesContent.classList.add('hidden');

                    const tab = this.getAttribute('data-tab');
                    if (tab === 'description') {
                        descriptionContent.classList.remove('hidden');
                    } else if (tab === 'notes') {
                        notesContent.classList.remove('hidden');
                    }
                });
            });
        }

        /**
         * 渲染單一產品的詳細資訊
         * [此函數與上一步提供的版本相同，功能是將數據渲染到頁面]
         * @param {Object} product - 產品資料物件
         */
        function renderProductDetail(product) {
            // ... (此處保留原有的 renderProductDetail 函數內容)
            // 由於函數較長，為節省篇幅省略，但請確保您上一步的完整代碼在這裡。
            if (!product || !product.id) {
                document.getElementById('product-detail-area').innerHTML = '<div class="loading-state"><h1>找不到該產品資訊或資料不完整</h1></div>';
                return;
            }

            document.getElementById('page-title').textContent = `${product.name} - ${product.brand} 詳細資訊`;
            document.getElementById('product-name').textContent = product.name || '無名稱';
            document.getElementById('product-brand').textContent = product.brand || 'N/A';
            document.getElementById('sale-price').textContent = (product.price_sale || 0) + ' TWD';
            document.getElementById('original-price').textContent = (product.price_original || 0) + ' TWD';
            
            const mainImageEl = document.getElementById('main-image');
            mainImageEl.src = product.main_image || 'placeholder.jpg';
            mainImageEl.alt = product.name || '產品圖片';
            
            const descriptionHtml = (product.description || '無描述').replace(/\n/g, '<br>');
            document.getElementById('product-description').innerHTML = descriptionHtml;

            const notesHtml = (product.notes || '無注意事項').replace(/\n/g, '<br>');
            document.getElementById('product-notes').innerHTML = notesHtml;
            
            // 渲染輔助圖片 (Gallery Thumbs)
            const galleryThumbsEl = document.getElementById('gallery-thumbs');
            if (product.eimage_urls && galleryThumbsEl) {
                const urls = String(product.eimage_urls).split(';').map(url => url.trim()).filter(url => url.length > 0);
                let galleryHtml = '';
                urls.forEach(url => {
                    galleryHtml += `<img src="${url}" alt="${product.name} 輔助圖片" data-full-image="${url}" class="thumb-image">`;
                });
                galleryThumbsEl.innerHTML = galleryHtml;
                
                // 設定點擊小圖換大圖的事件
                document.querySelectorAll('.thumb-image').forEach(thumb => {
                    thumb.addEventListener('click', function() {
                        mainImageEl.src = this.getAttribute('data-full-image');
                        document.querySelectorAll('.thumb-image').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                    });
                });
                if (document.querySelector('.thumb-image')) {
                     document.querySelector('.thumb-image').classList.add('active');
                }
            }

            // 渲染尺寸和庫存選項
            const sizes = product.sizes;
            const sizeOptionsEl = document.getElementById('size-options');
            if (sizes && sizeOptionsEl) {
                const sizeParts = String(sizes).split('；').map(s => s.trim()).filter(s => s.length > 0);
                let optionsHtml = '';

                sizeParts.forEach((part, index) => {
                    const partsArray = part.split('-');
                    if (partsArray.length < 3) return; 

                    const size = partsArray[0].trim(); 
                    const color = partsArray[1].trim(); 
                    const stock = parseInt(partsArray[2].trim()) || 0; 

                    const optionPrice = product.price_sale || product.price_original; 
                    const optionId = `size-option-${index}`;
                    const isDisabled = stock <= 0; 

                    optionsHtml += `
                        <div class="size-option-wrapper">
                            <input type="radio" name="size_color" id="${optionId}" 
                                value="${size} | ${color}" 
                                data-price="${optionPrice}" 
                                data-size="${size}" data-color="${color}" 
                                data-stock="${stock}"
                                ${isDisabled ? 'disabled' : ''}>
                            <label for="${optionId}" class="${isDisabled ? 'disabled' : ''}">
                                ${size} (${color}) 
                                ${isDisabled ? '(售罄)' : `(庫存: ${stock})`}
                            </label>
                        </div>
                    `;
                });
                sizeOptionsEl.innerHTML = optionsHtml;
            }
        }

        /**
         * *** 新增：加入購物車處理函數 ***
         */
        function handleAddToCart() {
            if (!currentProduct) {
                alert('產品資料尚未載入，請稍後再試。');
                return;
            }

            // 1. 檢查是否有選中尺寸/顏色
            const selectedOption = document.querySelector('input[name="size_color"]:checked');
            if (!selectedOption) {
                alert('請選擇尺寸和顏色。');
                return;
            }

            // 2. 獲取選中的選項數據
            const size = selectedOption.getAttribute('data-size');
            const color = selectedOption.getAttribute('data-color');
            const price = parseFloat(selectedOption.getAttribute('data-price'));
            const stock = parseInt(selectedOption.getAttribute('data-stock'));
            const qty = 1; // 預設數量為 1 (如果需要數量輸入框，這裡需修改)

            if (stock < qty) {
                 alert('庫存不足，無法加入購物車。');
                 return;
            }

            // 3. 檢查購物車中是否已有相同 SKU (ID + 尺寸 + 顏色) 的商品
            const itemIndex = cart.findIndex(item => 
                item.code === currentProduct.id && 
                item.displaySize === size && 
                item.color === color
            );

            if (itemIndex > -1) {
                // 已存在：數量加 1
                cart[itemIndex].qty += qty;
            } else {
                // 不存在：新增商品
                const newItem = {
                    name: currentProduct.name, 
                    price: price, 
                    displaySize: size, 
                    color: color, 
                    code: currentProduct.id, 
                    qty: qty, 
                    selected: true,
                    imageUrl: currentProduct.main_image || 'placeholder.jpg'
                };
                cart.push(newItem);
            }

            // 4. 儲存購物車並給予提示
            saveCart();
            alert(`${currentProduct.name} (尺寸: ${size}, 顏色: ${color}) 已成功加入購物車！`);
            // 可以導向購物車頁面
            // window.location.href = 'cart.html'; 
        }

        /**
         * 頁面主邏輯：抓取資料並找到特定產品
         */
        async function loadProduct() {
            const productId = getUrlParam('id');
            const container = document.getElementById('product-detail-area'); 
            const addToCartBtn = document.querySelector('.add-to-cart-btn');
            
            if (!productId) {
                if(container) container.innerHTML = '<div class="loading-state"><h1>錯誤：URL 中缺少產品 ID。</h1></div>';
                return;
            }
            
            if(container) container.innerHTML = '<div class="loading-state">產品資訊載入中...</div>';

            try {
                const response = await fetch(GAS_URL);
                const products = await response.json(); 

                if (products && Array.isArray(products)) {
                    const product = products.find(p => String(p.id).trim() === String(productId).trim());
                    
                    if (product) {
                        currentProduct = product; // *** 儲存當前產品資料 ***
                        
                        container.innerHTML = document.querySelector('.product-wrapper').outerHTML + document.querySelector('.product-details').outerHTML;
                        renderProductDetail(product);
                        setupTabs(); 
                        
                        // *** 連接按鈕事件 ***
                        if (addToCartBtn) {
                            addToCartBtn.addEventListener('click', handleAddToCart);
                        }
                    } else {
                        if(container) container.innerHTML = `<div class="loading-state"><h1>找不到 ID 為 ${productId} 的產品。</h1></div>`;
                    }
                } else {
                    if(container) container.innerHTML = '<div class="loading-state"><h1>無法讀取產品資料庫。</h1></div>';
                }

            } catch (error) {
                console.error('載入產品詳情時發生錯誤:', error);
                if(container) container.innerHTML = '<div class="loading-state" style="color: red;"><h1>資料載入失敗，請檢查網路或 Apps Script URL。</h1></div>';
            }
        }

        // 頁面載入時執行
        window.onload = () => {
             loadCart(); // 先載入購物車資料
             loadProduct();
        };
    </script>
