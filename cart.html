<link rel="stylesheet" href="assets/css/style.css">

</style>
</head>
<body>

        <th>商品</th>
        <th>尺寸</th>
        <th>顏色</th>
        <th>單價</th>
        <th>數量</th>
        <th>小計</th>
        <th>操作</th>

    </thead>
    <tbody></tbody>
